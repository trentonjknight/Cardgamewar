<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>War Card Game</title>
</head>
<body>

    <div class="container text-center mx-auto">

        <div class="row" id='heading'>

            <div class="col">
                <h1> Player 1</h1>
            </div>

            <div class="col"><h1> VS. </h1></div>

            <div class="col"><h1> Player 2</h1></div>

        </div>

        <div class="row">
            <div class="col">
                <button onclick="randomCard1()" type="button" class="btn btn-success btn-lg m-3">Player 1 Draw!</button>
            </div>
            <div class="col">
                <button onclick="randomCard2()" type="button" class="btn btn-success btn-lg m-3">Player 2 Draw</button>
            </div>
        </div>

<div class="row m-6" id="cards">
        <div class="col">
            <div class="card mx-auto" style="width: 18rem; height: 10rem">
                <div><h1 class="card-text text-center" id="player1"></h1></div>
            </div>
        </div>

        <div class="col">
            <div class="card mx-auto" style="width: 18rem; height: 10rem">
                <div><h1 class="card-text" id="player2"></h1></div>
            </div>
        </div>
</div>

<div class="row mx-auto">
        <div class="col mt-4 ml-5">
            <div class="alert alert-success" role="alert"> <h1 id="winner"></h1> </div>
        </div>

        </div>

        <div class="row mx-auto text-center">
            <div class="col mx-auto text-center" id="reset"></div>
        </div>


    </div>
    <script type="text/javascript" src="index.js">

    </script>
</body>
</html>
